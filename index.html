<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LY Distributors</title>
  <style>
    :root {
      --green-dark: #4d7754;
      --green-light: #6a8f6d;
      --bg: #f6f9f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--green-dark);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--green-light);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    main {
      padding: 1rem;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .product img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .product-info {
      font-size: 1rem;
    }

    .form-section {
      max-width: 100%;
      padding: 1rem;
      margin: 2rem auto;
      background-color: white;
      border-radius: 8px;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-section button {
      background-color: var(--green-dark);
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      .product {
        flex-direction: row;
        text-align: left;
      }

      .product img {
        margin-right: 1.5rem;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LY Distributors</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="beef.html">Beef</a>
    <a href="chicken.html">Chicken</a>
    <a href="veal.html">Veal</a>
    <a href="lamb.html">Lamb</a>
    <a href="turkey.html">Turkey</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main>
    <section>
      <h2 style="text-align:center;">Welcome to LY Distributors</h2>
      <p style="text-align:center;">Your trusted wholesale supplier of Kosher meats.</p>
      <p style="text-align:center;">Browse our selection of high-quality Beef, Chicken, Veal, Lamb, and Turkey cuts.</p>
    </section>
  </main>
</body>
</html>
